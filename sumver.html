<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sum.css">
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>MSM-Travel</h1>
        <a href="form.html">LOGIN</a>
    </header>
    <section>
        <div class="container">
          <img src="https://images.unsplash.com/photo-1513694203232-719a280e022f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1349&q=80" alt="">
          <div class="all-tooltip">
            <!-- 商品1 -->
            <div class="tooltip tooltip-1">
              <div class="pin">
                <ion-icon name="add-circle"></ion-icon>
              </div>
              <div class="tooltip-content">
                <div class="arrow"></div>
                <div class="img">
                  <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1347&q=80" alt="">
                </div>
                <div class="content">
                  <h1>Product 1</h1>
                  <p>$10</p>
                  <button class="btn" onclick="addToCart('Product 1', 10)">add to cart</button>
                </div>
              </div>
            </div>
            <!-- 商品2 -->
            <div class="tooltip tooltip-2">
              <div class="pin">
                <ion-icon name="add-circle"></ion-icon>
              </div>
              <div class="tooltip-content">
                <div class="arrow"></div>
                <div class="img">
                  <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1347&q=80" alt="">
                </div>
                <div class="content">
                    <h1>Product 2</h1>
                    <p>$20</p>
                    <button class="btn" onclick="addToCart('Product 1', 20)">add to cart</button>
                </div>
              </div>
            </div>
            <!-- 商品3 -->
            <div class="tooltip tooltip-3">
              <div class="pin">
                <ion-icon name="add-circle"></ion-icon>
              </div>
              <div class="tooltip-content">
                <div class="arrow"></div>
                <div class="img">
                  <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1347&q=80" alt="">
                </div>
                <div class="content">
                    <h1>Product 3</h1>
                    <p>$30</p>
                    <button class="btn" onclick="addToCart('Product 3', 30)">add to cart</button>
                </div>
              </div>
            </div>
            <!-- 商品4 -->
            <div class="tooltip tooltip-4">
              <div class="pin">
                <ion-icon name="add-circle"></ion-icon>
              </div>
              <div class="tooltip-content">
                <div class="arrow"></div>
                <div class="img">
                  <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1347&q=80" alt="">
                </div>
                <div class="content">
                    <h1>Product 4</h1>
                    <p>$40</p>
                    <button class="btn" onclick="addToCart('Product 4', 40)">add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="shopping-cart" id="cartList">
            <!-- カート内の商品一覧が表示される場所 -->
        </div>
      </div>
    <footer>
        <p>Designed By MAO & SACHIKA & MIA</p>
    </footer>

    <script>
        const cart = [];

        // カートに商品を追加する関数
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        // カートから商品を削除する関数
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // カートの内容を更新する関数
        function updateCart() {
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = ""; // カート内の商品一覧をクリア

            let totalPrice = 0;

            for (let i = 0; i < cart.length; i++) {
                const cartItem = cart[i];
                const listItem = document.createElement("div");
                listItem.className = "cart-item";
                listItem.innerHTML = `
                    <img src="" alt="">
                    <h3>${cartItem.name}</h3>
                    <p>$${cartItem.price}</p>
                    <button onclick="removeFromCart(${i})">Remove</button>
                `;
                cartList.appendChild(listItem); // カート内の商品一覧に追加

                totalPrice += parseFloat(cartItem.price); // 値段を浮動小数点数に変換して合計に追加
            }

            // 合計金額を表示
            const totalPriceElement = document.createElement("p");
            totalPriceElement.textContent = "Total Price: $" + totalPrice.toFixed(2); // 2桁まで表示するように設定
            cartList.appendChild(totalPriceElement);
        }
    </script>


    <script src="../js/sum.js"></script>
</body>
</html>
